
# These items make the "base" Tormach mill INI into a PCNC770

[INI_CONFIG]
BASE_INI_FILE = tormach_mill_base.ini

[MACHINE_CONFIG]
ATC_GEN2_TRAY_SLOTS = 10
ATC_GEN2_VFD_REPORTING = LEVEL
SMARTCOOL_VMOUNT_DISTANCE = 3.842
SMARTCOOL_HMOUNT_DISTANCE = 6.808

[EMC]
MACHINE = 770


#pp_include includes/spindle_770_sk.inc


[TRAJ]
MAX_VELOCITY = 6

[AXIS_0]
# 360 in/min
MAX_VELOCITY = 6
MAX_ACCELERATION = 25.0

# 20 % higher
STEPGEN_MAX_VEL = 7.2

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 3

SCALE = 10160.0
MAX_LIMIT = 14.000000

# used in HAL - units (inches) per screw rev
SCREW_PITCH = 0.19685

[AXIS_1]
# 360 in/min
MAX_VELOCITY = 6
MAX_ACCELERATION = 25

# 20 % higher
STEPGEN_MAX_VEL = 7.2

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 3

SCALE = 10160.0
MIN_LIMIT = -7.500

# used in HAL - units (inches) per screw rev
SCREW_PITCH = 0.19685

[AXIS_2]
# 240 in/min
MAX_VELOCITY = 4
MAX_ACCELERATION = 20

# 20 % higher
STEPGEN_MAX_VEL = 4.8

# jog shuttle ring speed
MAX_JOG_VELOCITY_UPS = 3

SCALE = -10160.0
MIN_LIMIT = -13.250

# used in HAL - units (inches) per screw rev
SCREW_PITCH = 0.19685

